{% extends 'index.html' %}

{% block content %}

    <h1>
        Product detail
    </h1>

    <h2>
    {{ product.title }} {{ product.rate }}
    </h2>

    <p>
    {{ product.content }}
    </p>

    <img src="/media/{{ product.image }}" width="500">

    <a href="update/">Update</a>
    <h2>
    Dates:
    </h2>
    <p>Created: {{ product.created_at }}</p>
    <p>Updated: {{ product.updated_at }}</p>



{% endblock %}
